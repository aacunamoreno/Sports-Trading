<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Plays888 Bot</title>
<style>
body{width:380px;padding:20px;background:#1a1a2e;color:#eee;font-family:Arial}
h2{color:#10b981;text-align:center;margin:0 0 15px}
.section{background:#16213e;border-radius:8px;padding:15px;margin-bottom:15px}
.section-title{color:#888;font-size:11px;text-transform:uppercase;margin-bottom:10px}
label{display:block;margin:8px 0 4px;font-size:11px;color:#888}
input,select{width:100%;padding:10px;background:#0f172a;border:1px solid #333;color:#fff;border-radius:4px;box-sizing:border-box}
button{width:100%;padding:12px;background:#10b981;color:#000;border:none;border-radius:4px;font-weight:bold;cursor:pointer;margin-top:10px;font-size:14px}
button:hover{background:#059669}
button.secondary{background:#334155;color:#fff}
#status{margin-top:10px;padding:10px;border-radius:4px;text-align:center;display:none}
.ok{background:#065f46;display:block}
.err{background:#7f1d1d;display:block}
.wait{background:#1e40af;display:block}
.connected{color:#10b981;font-size:12px}
</style>
</head>
<body>
<h2>ðŸŽ° Plays888 Bot</h2>

<div class="section">
<div class="section-title">Backend Connection (for Telegram notifications)</div>
<label>API URL</label>
<input id="apiUrl" placeholder="https://bettips-hub-2.preview.emergentagent.com">
<button class="secondary" id="saveApi">Save API URL</button>
<div id="apiStatus" class="connected"></div>
</div>

<div class="section">
<div class="section-title">Place Bet</div>
<label>LEAGUE</label>
<select id="league">
<option>NCAA BASKETBALL - MEN</option>
<option>NCAA BASKETBALL - MEN EXTRA GAMES</option>
<option>NBA</option>
<option>NATIONAL HOCKEY LEAGUE - OT INCLUDED</option>
<option>HOC - NHL - REGULATION TIME ONLY</option>
<option>NFL - GAME LINES</option>
<option>NCAA FB - GAME LINES</option>
</select>
<label>GAME</label>
<input id="game" placeholder="Lakers vs Jazz">
<label>BET TYPE (o244, u238, -5, etc)</label>
<input id="betType" placeholder="o244">
<label>ODDS (-110, +150)</label>
<input type="number" id="odds" placeholder="-110">
<label>WAGER (To Win)</label>
<input type="number" id="wager" placeholder="100">
<button id="placeBtn">ðŸŽ¯ PLACE BET</button>
<div id="status"></div>
</div>

<script src="popup.js"></script>
</body>
</html>
